<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>

  <link rel="stylesheet" href="css.css">
</head>
<body>
  <table id="calculator"></table>

  <script type="contentOfCalculator" id="contentOfCalculator">
    <tr>
        <td colspan="5" >
        <input type="text" data-display value='0'>
        </td>
      </tr>
      <tr>
        <td data-number='7'>7</td>
        <td data-number='8'>8</td>
        <td data-number='9'>9</td>
        <td data-operator='/'>/</td>
        <td data-operator='+/-'>+/-</td>
      </tr>
      <tr>
        <td data-number='4'>4</td>
        <td data-number='5'>5</td>
        <td data-number='6'>6</td>
        <td data-operator='*'>*</td>
        <td data-operator='C'>C</td>
      </tr>
      <tr>
        <td data-number='1'>1</td>
        <td data-number='2'>2</td>
        <td data-number='3'>3</td>
        <td data-operator='-'>-</td>
        <td data-operator='=' rowspan="2">=</td>
      </tr>
      <tr>
        <td data-number='0' colspan="2">0</td>
        <td data-number='.'>.</td>
      <td data-operator='+'>+</td>
      </tr>
  </script>

  <script src="js.js"></script>

  <script>
    //new Calculator(document.querySelector('#calculator1'));
    new Calculator(document.querySelector('table'));

  </script>

</body>
</html>
